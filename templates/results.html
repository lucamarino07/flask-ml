<!doctype html>
<html>
  <head>
    <title>Movie Classification</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

<h3>La tua recensione:</h3>
<div>{{ content }}</div>

<h3>Previsione:</h3>
<div>La tua recensione è <strong>{{ prediction }}</strong>
	 (Probabilità: {{ probability }}%).</div>

<div id='button'>
	  <form action="/thanks" method="post">
	    <input type=submit value='Giusta' name='feedback_button'>
		<input type=submit value='Sbagliata' name='feedback_button'>
		<input type=hidden value='{{ prediction }}' name='prediction'>
		<input type=hidden value='{{ content }}' name='review'>
	  </form>
</div>

<div id='button'>
	  <form action="/">
	    <input type=submit value="Inserisci un'altra recensione">
	  </form>
</div>

  </body>
</html>
